apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kbernetes.io/use-regex: 'true'
spec:
  rules:
    - host: posts.test
      http:
        paths:
          - path: /posts/create
            backend:
              service:
                name: posts-clusterip-srv
                port:
                  number: 4000
          - path: /posts
            backend:
              service:
                name: query-srv
                port:
                  number: 4002
          - path: /posts/?(.*)/comments
            backend:
              service:
                name: comments-srv
                port:
                  number: 4001
          - path: /?(.*)
            backend:
              service:
                name: client-srv
                port:
                  number: 4000
